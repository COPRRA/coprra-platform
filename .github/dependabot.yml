version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "composer"
      prefix-development: "composer-dev"
      include: "scope"
    reviewers:
      - "coprra/maintainers"
    assignees:
      - "coprra/maintainers"
    labels:
      - "dependencies"
      - "php"
      - "composer"
    milestone: 1
    
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "npm"
      prefix-development: "npm-dev"
      include: "scope"
    reviewers:
      - "coprra/maintainers"
    assignees:
      - "coprra/maintainers"
    labels:
      - "dependencies"
      - "javascript"
      - "npm"
    milestone: 1
    
  # Security updates - daily check for security vulnerabilities
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    commit-message:
      prefix: "security"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
      - "php"
      - "high-priority"
    
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    commit-message:
      prefix: "security"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
      - "javascript"
      - "high-priority"
