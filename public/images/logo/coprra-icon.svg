<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#0A1E40"/>

  <!-- Simplified Cobra Icon -->
  <g transform="translate(64, 64)">
    <!-- Hood -->
    <path d="M -25 -15 Q -30 -10, -28 -5 L -20 -8 Z M 25 -15 Q 30 -10, 28 -5 L 20 -8 Z"
          fill="url(#iconGradient)" opacity="0.8"/>

    <!-- Head -->
    <ellipse cx="0" cy="-12" rx="18" ry="12" fill="url(#iconGradient)"/>

    <!-- Eye -->
    <circle cx="-5" cy="-14" r="2" fill="#60A5FA"/>

    <!-- Body coil -->
    <path d="M 0 0 Q 15 10, 10 25 Q 5 35, -5 30 Q -15 25, -5 15 L 0 0"
          fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Letter C -->
    <text x="-8" y="8" font-family="Poppins" font-size="24" font-weight="700"
          fill="#FFFFFF">C</text>
  </g>
</svg>
