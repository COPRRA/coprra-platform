<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cobraGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1E40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cobra Snake Icon (Clear & Recognizable) -->
  <g transform="translate(20, 40)">
    <!-- Cobra Hood (Wide & Distinctive) -->
    <path d="M 0 -15
             Q -15 -10, -18 0
             Q -15 8, -8 12
             L -3 8
             L 3 8
             L 8 12
             Q 15 8, 18 0
             Q 15 -10, 0 -15 Z"
          fill="url(#cobraGradient)"
          stroke="#1E40AF"
          stroke-width="0.5"
          opacity="0.95"/>

    <!-- Cobra Head -->
    <ellipse cx="0" cy="-18" rx="8" ry="10"
             fill="url(#cobraGradient)"
             stroke="#1E40AF"
             stroke-width="0.5"/>

    <!-- Cobra Body (S-shaped) -->
    <path d="M 0 12
             Q 5 16, 8 22
             Q 10 28, 5 32
             Q 0 35, -3 32
             Q -6 28, -2 22
             L 0 12"
          fill="url(#cobraGradient)"
          stroke="#1E40AF"
          stroke-width="0.5"
          opacity="0.9"/>

    <!-- Eye (bright) -->
    <circle cx="-2" cy="-20" r="2" fill="#FFFFFF"/>
    <circle cx="-2" cy="-20" r="1" fill="#0A1E40"/>

    <!-- Tongue -->
    <path d="M 0 -13 L 0 -8 M -1 -8 L -3 -6 M 1 -8 L 3 -6"
          stroke="#EF4444"
          stroke-width="1"
          fill="none"/>
  </g>

  <!-- COPRRA Text (Bold & Clear) -->
  <text x="60" y="50"
        font-family="Poppins, Arial, sans-serif"
        font-size="32"
        font-weight="800"
        fill="url(#textGradient)"
        letter-spacing="1.5">
    COPRRA
  </text>

  <!-- Diamond in O (Bright) -->
  <g transform="translate(85, 32) rotate(45)">
    <rect width="6" height="6" fill="#60A5FA"/>
    <rect width="6" height="6" fill="#3B82F6" opacity="0.3"/>
  </g>

  <!-- Arabic Tagline -->
  <text x="150" y="70"
        font-family="Cairo, Tajawal, Arial, sans-serif"
        font-size="11"
        font-weight="500"
        fill="#4B5563"
        text-anchor="middle">
    قارن. اختر. وفر.
  </text>
</svg>
